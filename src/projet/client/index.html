<!doctype html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/Login.css" />
    <script type="text/javascript" src="helpers/jquery-1.10.2.min.js"></script>
    <script type="module" src="Ctrl/Ctrl.js"></script>
  </head>
<body>
  <h1>Remnant 2 Build Planner</h1>
  <h2>Please Log in or sign up to create Builds</h2>
  <div id="totalityContainer">
    <div id="UsernameFlexBox">
      <label>Username:</label>
      <input type="text" id="inputUsername">
    </div>
    <div id="PasswordFlexBox">
      <label>Password:</label>
      <input type="password" id="inputPassword" name="fname">
    </div>
    <div id="CheckboxFlexbox">
      <input type="checkbox" id="checkboxRobot" value="notARobot">
      <label>I am not a robot</label>
    </div>
    <div id="ButtonFlexbox">
      <input type="button" value="Log in" id="buttonLogin">
      <input type="button" value="Sign up" id="buttonSignUp">
    </div>
  </div>
</body>

</html>
