<!doctype html>
<html lang="en">

<head>
    <title>Build Planner</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../stylesheets/BuildCreator.css" />
    <script type="text/javascript" src="../helpers/jquery-1.10.2.min.js"></script>
    <script type="module" src="../Ctrl/BuildCreatorCtrl.js"></script>

</head>

<body>
    <div id="flexboxStats">
        <label>Stats</label>
        <div id="flexboxHealth">
            <label>Health:</label>
            <label id="labelHealth">100</label>
        </div>
        <div id="flexboxStamina">
            <label>Stamina:</label>
            <label id="labelStamina">100</label>
        </div>
        <div id="flexboxArmor">
            <label>Armor:</label>
            <label id="labelArmor">0</label>
        </div>
        <div id="flexboxWeight">
            <label>Weight:</label>
            <label id="labelWeight">0</label>
        </div>
    </div>
    <div id="flexboxItems">
        <div id="flexboxClasses">
            <div class="custom-select">
                <select>
                    <option>Primary Archetype</option>
                    <option>Hunter</option>
                    <option>Gunslinger</option>
                </select>
            </div>
            <div class="custom-select">
                <select>
                    <option>Secondary Archetype</option>
                    <option>Hunter</option>
                    <option>Gunslinger</option>
                </select>
            </div>
        </div>
        <div id="flexboxEquipment">
            <div id="flexboxArmorPieces">
                <div class="custom-select">
                    <select id="selectHelmets">
                        <option>Helmet</option>
                        <option>Helmet 1</option>
                        <option>Helmet 2</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectChestplates">
                        <option>Chestplate</option>
                        <option>Chestplate 1</option>
                        <option>Chestplate 2</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectGreaves">
                        <option>Greaves</option>
                        <option>Greaves 1</option>
                        <option>Greaves 2</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectGauntlets">
                        <option>Gauntlets</option>
                        <option>Gauntlets 1</option>
                        <option>Gauntlets 2</option>
                    </select>
                </div>

            </div>
            <div id="flexboxBanner">
                <div id="imgPrimaryClass">placeholder</div>
                <div id="imgSecondaryClass">placeholder</div>

            </div>
            <div id="flexboxRings">
                <div class="custom-select">
                    <select id="selectAmulets">
                        <option>Amulet</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectRings1">
                        <option>Ring</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectRings2">
                        <option>Ring</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectRings3">
                        <option>Ring</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectRings4">
                        <option>Ring</option>
                    </select>
                </div>
            </div>
        </div>

    </div>
    <div id="flexboxCRUD">
        <div class="custom-select">
            <select>
                <option>Select Build</option>
                <option>Build 1</option>
                <option>Build 2</option>
            </select>
        </div>
        <input type="button" id="buttonSaveBuild" value="Save Build">
        <input type="button" id="buttonDeleteBuild" value="Delete Build">
        <input type="button" id="buttonNewBuild" value="New Build">
        <input type="button" id="buttonLogout" value="Logout">
    </div>
</body>

</html>
