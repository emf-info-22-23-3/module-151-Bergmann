<!doctype html>
<html lang="en">

<head>
    <title>Build Planner</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../stylesheets/BuildCreator.css" />
    <script type="text/javascript" src="../helpers/jquery-1.10.2.min.js"></script>
    <script type="module" src="../Ctrl/BuildCreatorCtrl.js"></script>

</head>

<body>
    <div id="flexboxStats">
        <label>Stats</label>
        <div id="flexboxHealth" class="flexboxSingleStat">
            <label>Health:</label>
            <label id="labelHealth">100</label>
        </div>
        <div id="flexboxStamina" class="flexboxSingleStat">
            <label>Stamina:</label>
            <label id="labelStamina">100</label>
        </div>
        <div id="flexboxArmor" class="flexboxSingleStat">
            <label>Armor:</label>
            <label id="labelArmor">0</label>
        </div>
        <div id="flexboxWeight" class="flexboxSingleStat">
            <label>Weight:</label>
            <label id="labelWeight">0</label>
        </div>
        <div id="flexboxDamageReduction" class="flexboxSingleStat">
            <label>Damage Reduction:</label>
            <label id="labelDamageReduction">0</label>
        </div>

        <label id="titleDamage" class="defaultHidden">Damage</label>
        <div id="flexboxAllDamage" class="flexboxSingleStat, defaultHidden">
            <label>All Damage:</label>
            <label id="labelAllDamage">0</label>
        </div>
        <div id="flexboxRangedDamage" class="flexboxSingleStat, defaultHidden">
            <label>Ranged Damage:</label>
            <label id="labelRangedDamage">0</label>
        </div>
        <div id="flexboxMeleeDamage" class="flexboxSingleStat, defaultHidden">
            <label>Melee Damage:</label>
            <label id="labelMeleeDamage">0</label>
        </div>
        <div id="flexboxUnarmedDamage" class="flexboxSingleStat, defaultHidden">
            <label>Unarmed Damage:</label>
            <label id="labelUnarmedDamage">0</label>
        </div>
        <div id="flexboxExplosiveDamage" class="flexboxSingleStat, defaultHidden">
            <label>Explosive Damage:</label>
            <label id="labelExplosiveDamage">0</label>
        </div>
        <div id="flexboxElementalDamage" class="flexboxSingleStat, defaultHidden">
            <label>Elemental Damage:</label>
            <label id="labelElementalDamage">0</label>
        </div>
        <div id="flexboxAcidDamage" class="flexboxSingleStat, defaultHidden">
            <label>Acid Damage:</label>
            <label id="labelAcidDamage">0</label>
        </div>
        <div id="flexboxCorrosiveDamage" class="flexboxSingleStat, defaultHidden">
            <label>Corrosive Damage:</label>
            <label id="labelCorrosiveDamage">0</label>
        </div>
        <div id="flexboxShockDamage" class="flexboxSingleStat, defaultHidden">
            <label>Shock Damage:</label>
            <label id="labelShockDamage">0</label>
        </div>
        <div id="flexboxOverloadedDamag" class="flexboxSingleStat, defaultHidden">
            <label>Overloaded Damage:</label>
            <label id="labelOverloadedDamag">0</label>
        </div>
        <div id="flexboxFireDamage" class="flexboxSingleStat, defaultHidden">
            <label>Fire Damage:</label>
            <label id="labelFireDamage">0</label>
        </div>
        <div id="flexboxBurningDamage" class="flexboxSingleStat, defaultHidden">
            <label>Burning Damage:</label>
            <label id="labelBurningDamage">0</label>
        </div>

        <label id="titleSkills" class="defaultHidden">Skills</label>
        <div id="flexboxSkillCooldown" class="flexboxSingleStat, defaultHidden">
            <label>Skill Cooldown:</label>
            <label id="labelSkillCooldown">0</label>
        </div>
        <div id="flexboxSkillDuration" class="flexboxSingleStat, defaultHidden">
            <label>Skill Duration:</label>
            <label id="labelSkillDuration">0</label>
        </div>

        <label id="titleHeal" class="defaultHidden">Healing stats</label>
        <div id="flexboxMeleeLifesteal" class="flexboxSingleStat, defaultHidden">
            <label>Melee Lifesteal:</label>
            <label id="labelMeleeLifesteal">0</label>
        </div>
        <div id="flexboxRangedLifesteal" class="flexboxSingleStat, defaultHidden">
            <label>Ranged Lifesteal:</label>
            <label id="labelRangedLifesteal">0</label>
        </div>
        <div id="flexboxHPRegen" class="flexboxSingleStat, defaultHidden">
            <label>HP Regeneration:</label>
            <label id="labelHPRegen">0</label>
        </div>

        <label id="titleFirearms" class="defaultHidden">Firearm stats</label>
        <div id="flexboxReloadSpeed" class="flexboxSingleStat, defaultHidden">
            <label>Reload Speed:</label>
            <label id="labelReloadSpeed">0</label>
        </div>
        <div id="flexboxFirerate" class="flexboxSingleStat, defaultHidden">
            <label>Fire Rate:</label>
            <label id="labelFirerate">0</label>
        </div>
        <div id="flexboxGunRange" class="flexboxSingleStat, defaultHidden">
            <label>Firearm Range:</label>
            <label id="labelGunRange">0</label>
        </div>
        <div id="flexboxGunSwapSpeed" class="flexboxSingleStat, defaultHidden">
            <label>Swap Speed:</label>
            <label id="labelGunSwapSpeed">0</label>
        </div>

        <label id="titleCrit" class="defaultHidden">Crit stats</label>
        <div id="flexboxCritChance" class="flexboxSingleStat, defaultHidden">
            <label>Crit Chance:</label>
            <label id="labelCritChance">0</label>
        </div>
        <div id="flexboxCritDamage" class="flexboxSingleStat, defaultHidden">
            <label>Crit Damage:</label>
            <label id="labelCritDamage">0</label>
        </div>

        <label id="titleMisc" class="defaultHidden">Misc stats</label>
        <div id="flexboxStaminaCost" class="flexboxSingleStat, defaultHidden">
            <label>Stamina Cost:</label>
            <label id="labelStaminaCost">0</label>
        </div>
        <div id="flexboxMouvementSpeed" class="flexboxSingleStat, defaultHidden">
            <label>Mouvement Speed:</label>
            <label id="labelMouvementSpeed">0</label>
        </div>
        <div id="flexboxConsumableSpeed" class="flexboxSingleStat, defaultHidden">
            <label>Consumable Speed:</label>
            <label id="labelConsumableSpeed">0</label>
        </div>
        <div id="flexboxRelicSpeed" class="flexboxSingleStat, defaultHidden">
            <label>Relic Speed:</label>
            <label id="labelRelicSpeed">0</label>
        </div>

    </div>
    <div id="flexboxItems">
        <div id="flexboxClasses">
            <div class="custom-select">
                <select id="selectPrimaryArchetype">
                    <option value="Archetype">Primary Archetype</option>

                </select>
            </div>
            <div class="custom-select">
                <select id="selectSecondaryArchetype">
                    <option value="Archetype">Secondary Archetype</option>
                </select>
            </div>
        </div>
        <div id="flexboxEquipment">
            <div id="flexboxArmorPieces">
                <div class="custom-select">
                    <select id="selectHelmets">
                        <option value="Helmet">Helmet</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectChestplates">
                        <option value="Chestplate">Chestplate</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectGreaves">
                        <option value="Greaves">Greaves</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectGauntlets">
                        <option value="Gauntlets">Gauntlets</option>
                    </select>
                </div>

            </div>
            <div id="flexboxBanner">
                <div id="imgPrimaryClass">placeholder</div>
                <div id="imgSecondaryClass">placeholder</div>

            </div>
            <div id="flexboxRings">
                <div class="custom-select">
                    <select id="selectAmulets">
                        <option value="Amulet">Amulet</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectRings1">
                        <option value="Ring">Ring</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectRings2">
                        <option value="Ring">Ring</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectRings3">
                        <option value="Ring">Ring</option>
                    </select>
                </div>
                <div class="custom-select">
                    <select id="selectRings4">
                        <option value="Ring">Ring</option>
                    </select>
                </div>
            </div>
        </div>

    </div>
    <div id="flexboxCRUD">
        <div class="custom-select">
            <select id="selectBuilds">
                <option value="null">Select Build</option>
            </select>
        </div>
        <input type="button" id="buttonSaveBuild" value="Save Build">
        <input type="button" id="buttonDeleteBuild" value="Delete Build">
        <input type="button" id="buttonNewBuild" value="New Build">
        <input type="button" id="buttonLogout" value="Logout">
    </div>
</body>

</html>
